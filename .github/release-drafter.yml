# Release Drafter configuration
name-template: 'v$RESOLVED_VERSION ğŸš€'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'bugfix'
      - 'fix'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
  - title: 'ğŸ“ Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'â¬†ï¸ Dependencies'
    labels:
      - 'dependencies'
  - title: 'ğŸ¤– Automation'
    labels:
      - 'automated'
      - 'github-actions'
  - title: 'ğŸ› ï¸ Maintenance'
    labels:
      - 'maintenance'
      - 'chore'
  - title: 'âš¡ï¸ Performance'
    labels:
      - 'performance'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&#@'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'bugfix'
      - 'fix'
      - 'dependencies'
  default: patch

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'wiki/**/*'
  - label: 'bug'
    title:
      - '/fix/i'
      - '/bug/i'
  - label: 'feature'
    title:
      - '/feat/i'
      - '/feature/i'
  - label: 'enhancement'
    title:
      - '/enhance/i'
      - '/improvement/i'
  - label: 'dependencies'
    files:
      - 'package.json'
      - 'package-lock.json'
  - label: 'github-actions'
    files:
      - '.github/workflows/**/*'
  - label: 'javascript'
    files:
      - '**/*.js'

template: |
  ## What's Changed
  
  $CHANGES
  
  ## Contributors
  
  Thank you to all the contributors who made this release possible! ğŸš€
  
  $CONTRIBUTORS
