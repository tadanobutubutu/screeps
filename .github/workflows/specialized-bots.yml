name: ðŸ¤– Specialized Bot Contributors

on:
  schedule:
    - cron: '30 */3 * * *'  # Every 3 hours at :30
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  # Bot 8: Changelog Bot
  changelog-bot:
    runs-on: ubuntu-latest
    name: Changelog Bot
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate Changelog
        run: |
          echo "ðŸ“ Changelog Bot updating changelog..."
          
          # Get recent commits
          RECENT_COMMITS=$(git log --oneline --pretty=format:"- %s" -n 10)
          
          cat > CHANGELOG.md << EOF
          # ðŸ“ Changelog
          
          **Maintained by**: Changelog Bot
          **Last Updated**: $(date -u +%Y-%m-%dT%H:%M:%SZ)
          
          ## Recent Changes
          
          $RECENT_COMMITS
          
          ## Bot Activity
          All bots are actively maintaining the codebase.
          
          ---
          *Auto-generated changelog*
          EOF
          
          git config user.name 'Changelog Bot'
          git config user.email 'changelog@screeps.bot'
          git add CHANGELOG.md
          git diff --staged --quiet || git commit -m "ðŸ“ Changelog update by Changelog Bot"
          git push || echo "No changes"
  
